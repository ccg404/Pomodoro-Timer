<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="h-screen bg-red-400 flex items-center justify-center">
      <div
        class="flex flex-col items-center justify-center w-1/3 h-1/2 bg-slate-50 shadow-2xl rounded-xl backdrop-blur-md"
      >
        <h1 class="text-5xl font-bold text-black m-5">Pomodoro Timer</h1>
        <p id="timer" class="p-5 text-3xl m-8"></p>
        <div
          class="flex justify-center items-center gap-4 text-center text-white mb-5"
        >
          <button
          id="btnStart"
            class="p-3 bg-emerald-500 text-lg font-bold rounded-lg hover:bg-emerald-600 border-b-[4px] hover:border-b-emerald-700 border-b-emerald-600 active:translate-y-[2px] active:border-b-[2px]"
            onclick="startTimer()"
          >
            Start
          </button>
          <button
          id="btnPause"
            class="p-3 bg-red-400 text-lg font-bold rounded-lg hover:bg-red-500 border-b-[4px] border-b-red-600 active:translate-y-[2px] active:border-b-[2px] hover:border-b-red-600"
            onclick="pauseTimer()"
            >
            Pause
          </button>
          <button
          id="btnReset"
            class="p-3 bg-slate-400 text-lg font-bold rounded-lg hover:bg-slate-500 border-b-[4px] border-b-slate-500 active:translate-y-[2px] active:border-b[2px] hover:border-b-slate-600"
            onclick="resetTimer()"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
